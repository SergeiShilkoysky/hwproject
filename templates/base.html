<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <title>
        {% block title %}
        Мой сайт
        {% endblock %}
    </title>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills justify-content-end
align-items-end">
        <li class="nav-item"><a href="{{ url_for('root') }}"
                                class="nav-link">Основная</a></li>
        <li class="nav-item"><a href="/#/"
                                class="nav-link">Данные</a></li>
        <li class="nav-item"><a href="/#/"
                                class="nav-link">Регистрация</a></li>
    </ul>
</div>
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; margin-top: 80px;">
    <ol class="nav nav-">
        <form action="http://127.0.0.1:8080/docs" method="put" target="_self">
            <button type="submit" class="btn btn-primary" style="width: 130px;">создать пользователя</button>
        </form>
        <form action="http://127.0.0.1:8080/docs" method="put">
            <button type="submit" class="btn btn-warning" style="width: 130px;">обновить пользователя</button>
        </form>
        <form action="http://127.0.0.1:8080/docs" method="delete">
            <button type="submit" class="btn btn-danger" style="width: 130px;">удалить пользователя</button>
        </form>
        <form action="{{ url_for('get_users') }}" method="get">
            <button type="submit" class="btn btn-info" style="width: 130px;">список пользователей</button>
        </form>
    </ol>
</div>
{% endblock %}

<div class="row fixed-bottom modal-footer">
    <hr>
    <p>Все права защищены &copy;</p>
</div>
<!--<script src="/static/js/bootstrap.bundle.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
